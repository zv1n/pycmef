
<html>
  <head>
    <script src='./cmef.js'></script>
    <script src='./selftest.js'></script>
    <link rel="stylesheet" type="text/css" href="./pure.css">
    <link rel="stylesheet" type="text/css" href="./cmef.css">
  </head>
  <body data-attribute="class" data-value="show-on-load text-middle {{experiment.display}}">
    <div class="show-on-valid">
      <div class="pure-g">
        <div class="pure-u-2-5"></div>
        <div class="pure-u-1-5">
          <div class="pure-form pure-form-aligned">
            <div class="pure-control-group">
              <label for="participant_id">
                Participant ID:
              </label>
              <input type="text" name="participant_id" id="participant_id" autofocus/>
            </div>
            <script id="answers" type="text/x-handlebars-template">
              {{#if experiment.conditions}}
                <div class="pure-control-group">
                  <label for="condition">
                    Condition:
                  </label>
                  <select id="condition" name="condition" class="pure-input-1-3">
                    <option></option>
                    {{#each experiment.conditions}}
                      <option value="{{this}}">{{this}}</option>
                    {{/each}}
                  </select>
                </div>
              {{/if}}
            </script>
          </div>
          <div class="pure-controls text-center">
            <p><strong>
              Please click 'Begin' to start the experiment.
            </strong></p>
            <input type="button" id="begin" value="Begin" class="pure-button"/>
          </div>
        </div>
        <div class="pure-u-2-5"></div>
      </div>
    </div>
    <p class="show-on-failure">
      <strong>
        Self-test failed.  Please notify the proctor.
      </strong>
    </p>
  </body>
</html>
