<html>
  <head>
    <script src='../cmef/cmef.js' type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../cmef/pure.css">
    <link rel="stylesheet" type="text/css" href="../cmef/cmef.css">
    <title></title>
    <script>
      cmef.ready(function() {
        var views = new ViewManager({
          info: '#info',
          jol: '#Jol',
          study: '#study',
          jol2: '#Jol2'
        });
        window.fuck = views;

        $("#Jol-end").on('click.jol', function() {
          views.show_study();
          cmef.mark ("study-begin");

          $("#Jol-end").off('.jol');

          $("body").on('keyup.quick', function() {
            views.show_jol2();
            cmef.mark ("study-end");

            $("body").off('.quick');
          });
        });

        views.show_jol();
      });
    </script>
  </head>
  <body>
    <div id="Jol" class="Jol">
      <div class="pure-g">
        <div class="pure-u-2-5"></div>
        <div class="pure-u-1-5 text-center" style="width: 500px">
          JOL
          <input name="Jol" type="text" data-collect="true"></input>
        </div>
      </div>
      <footer class="cmef-buttons">
        <input type="button" id="Jol-end" value="Continue" class="pure-button" data-enable-on-valid></input>
      </footer>
    </div>
    <div id="study" style="display: none;" class="study">
      <div class="pure-g">
        <div class="pure-u-2-5 text-middle" style= "margin-top: 350px"></div>
        <div class="pure-u-1-5 text-middle" style= "margin-top: 350px">
          <div data-attribute="class" data-value="{{data.size.first_class}}" >
            <span data-content data-value="{{data.text.first}}" style= "margin-left: 910px"></span>
          </div>
        </div>
      </div>
      <input type="keydown" id="study-complete" value="Continue" class="pure-button"></input>
      </footer>
    </div>
    <div id="Jol2" style="display: none;" class="text-center Jol2" style= "width: 1440px">
      <div class="pure-g">
        <div class="pure-u-2-5" style= "margin-left: -900px"></div>
        <div class="pure-u-1-5 text-center" style= "width: 500px">
          JOL2
          <input name="Jol2" type="text" data-collect="true"></input>
        </div>
      </div>
      <footer class="cmef-buttons">
        <input type="button" id="next" value="Continue" class="pure-button" data-default="true" data-enable-on-valid></input>
      </footer>
    </div>
  </body>

</html>
